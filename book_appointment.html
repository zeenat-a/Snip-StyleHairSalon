<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book An Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css?v=1.0">
</head>
<body>

    <!-- Navigation-->
    <div class="navbar">
        <p class="navbar-title"> SNIP & STYLE </p>
        <div class="navbar-links">
            <a class="active" href="#home">Home</a>
            <a href="#contact">Services</a>
            <a href="#services">Gallery</a>
            <a href="#experts">Contact Us</a>
        </div>
    </div>

    <h1>Book An Appointment</h1>
    <form id="bookingForm">
        <div class="name-inputs">
            <label for="firstName">First Name:</label><br>
            <input type="text" id="firstName" name="firstName" required><br>
            <label for="lastName">Last Name:</label><br>
            <input type="text" id="lastName" name="lastName" required><br>
        </div>
                
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="phone">Phone:</label><br>
        <input type="text" id="phone" name="phone" required><br>

        <!-- Dropdown menu for selecting services -->
        <label for="serviceType">Select Service:</label><br>
        <select id="serviceType" name="serviceType">
            <option value="haircut">Haircut</option>
            <option value="hair_coloring">Hair Coloring</option>
            <option value="styling">Styling</option>
        </select><br>

        <!-- Dropdown menu for selecting staff -->
        <label for="staff">Select Staff:</label><br>
        <select id="staff" name="staff">
            <option value="sarah_williams">Sarah Williams</option>
            <option value="laura_smith">Laura Smith</option>
            <option value="maria_garcia">Maria Garcia</option>
        </select><br>

        <label for="appointment_date">Preferred Appointment Date:</label><br>
        <input type="date" id="appointment_date" name="appointment_date" required><br>
        <label for="appointment_time">Preferred Appointment Time:</label><br>
        <input type="time" id="appointment_time" name="appointment_time" required><br>

        <input type="submit" value="Book Appointment">
    </form>

    <div id="confirmationMessage" style="display:none;">
        <h2>Thank you for booking!</h2>
        <p>Your appointment has been successfully booked.</p>
    </div>

    <script src="script.js"></script>

</body>
</html>
